routes:
  - url: "https://go-proxy.test/"
    response:
      rewrite:
        from: ".*"
        to: "https://default-proxy.jp/"
        regex: true
        proxy: "http://localhost:8084"

  - url: "https://default-proxy.jp/"
    response:
      rewrite:
        proxy: "http://localhost:8084"

default_route:
  deny_access: true
